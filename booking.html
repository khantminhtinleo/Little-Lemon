<body>
    <header>
        <img src="logo.png">

    </header>
    <nav>
        <ul>
            <ls>

            </ls>
        </ul>

    </nav>
    <main>
        <h1>Book a Table</h1>
        <div>
            <form method="POST">
                <fieldset id="size">
                    <label>
                        <input type="radio" value="2" name="size"> 2-person table
                    </label>
                    <label>
                        <input type="radio" value="3" name="size" checked> 3-person table
                    </label>
                    <label>
                         <input type="radio" value="4" name="size"> 4-person table
                    </label>
                   
                </fieldset>
                <fieldset id="location">
                    <legend>Please choose your prefer placke</legend>
                    <label>
                        <input type="radio" value="indoors" name="location" checked> indoors
                    </label>
                    <label>
                        <input type="radio" value="outdoors" name="location"> outdoors
                    </label>
                </fieldset>
                <div>
                    <lable for="username">Name</lable><br>
                    <input type="text" id="username" name="username" required minlength="8">
                </div>
                <div>
                    <label for="Special_Message">Special Request</label>
                    <input type="text" id="Special_Message" maxlength="30">

                </div>
                <div>
                    <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date" name="booking_date">

                </div>
                <div>
                    <label for="booking_people">Number of people</label>
                    <input type="range" id="booking_people" name="booking_people" min="2" max="10" oninput="this.nextElementSibling.value = this.value">
                    <output>4</output>

                </div>
                <div>
                    <label for="booking_location">Restaurant Location</label>
                    <input id="booking_location" name="booking_location" list="locations">
                    <datalist id="locations">
                        <option value="Downtown"></option>
                        <option value="Uptown"></option>
                    </datalist>
                </div>
                <div>
                    <button type="submit">Book Table</button>
                </div>
            </form>
        </div>

    </main>
    <footer>
        Copyright Little Lemon restaurant
    </footer>
</body>
</html>
